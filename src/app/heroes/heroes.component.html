<h2>My Heroes</h2>

<div>
  <label
    >Hero name:
    <input #heroName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add.next(heroName.value); heroName.value = ''">
    add
  </button>
</div>

<ul class="heroes">
  <li
    *ngFor="
      let hero of heroes$ | push: configService.renderStrategy$;
      trackBy: heroService.trackByHero
    "
  >
    <a routerLink="/detail/{{ hero.id }}">
      <span class="badge">{{ hero.id }}</span> {{ hero.name }}
    </a>
    <button class="delete" title="delete hero" (click)="delete.next(hero)">
      x
    </button>
  </li>
</ul>
