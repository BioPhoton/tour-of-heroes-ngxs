<div *rxLet="hero$; let hero; strategy: configService.renderStrategy$">
  <h2>{{ (change$ | push)?.name | uppercase }} Details</h2>
  <div><span>id: </span>{{ hero.id }}</div>
  <div>
    <label
      >name:
      <input
        [value]="hero?.name"
        (input)="change$.next({ name: $event.target?.value })"
        placeholder="name"
      />
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save(hero)">save</button>
</div>
